<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="/js/myScript.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sign up</title>
</head>
<body>

    <main class="container mt-5 mb-5">   
        <h1 class="animate__animated animate__backInLeft mb-5 text-center text-uppercase">Let's Get You Signed Up!</h1>
    <div class="row justify-content-center p-5 shadow rounded">
        <div class="col-md-6">

            <form id="registration-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Pick a cool username">
                </div>
          
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Make it impossible to guess">
                </div>
          
                <button type="button" class="btn btn-custom mt-4 text-uppercase" onclick="validateForm()">Register</button>
              </form>
          
          
        </div>

        <div class="col-md-6 p-5 text-center">
            <p class="lead text-danger" id="error-message"></p>
            <h3 class="text-success" id="confirmation-message"></h3>
        </div>
    </div>

</main>
    
</body>
</html>
